<hr>

<div class="container">
    <h2 class="alert alert-primary">
    Product Task Using Io
</h2>
    <div class="row">
        <div class="col-md-6 offset-md-3" >
            <app-cards 
           (newprdEmmiter)="getNewPrd($event)"
            >

            </app-cards>
        </div>
    </div>
    <div class="row mt-4 " *ngIf="productsArr.length>0; else noprd">
      <div class="col-md-6 col-12 col-lg-4 mb-3" *ngFor="let prod of productsArr">
          <app-c-table
           [getStdObj]="prod"
           (rprdEmmiter)="getRemovePrd($event)">
           
        </app-c-table>
      </div>
    </div>
</div>
<ng-template #noprd>
<p class="alert alert-warning">
    no prd is added yet
</p>
</ng-template>
